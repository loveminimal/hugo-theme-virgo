<div class="container-search">
    <div id="data" style="display: none;">
        {{ range where .Site.Pages "Kind" "page" }}
            {{ if (and (ne .Section "snippets"))}}
                [{{- dict 
                        "title" (lower .Title) 
                        "permalink" .Permalink 
                        "date" (.Date | time.Format "2006-01-02")
                        "summary" .Summary
                        "content" (lower .Plain)
                    | jsonify -}},]
            {{ end }}
        {{ end }}
    </div>

    <div id="search">
        <!-- ðŸ”Ž -->
        <span class="sc-icon"><img src="/imgs/icons/search.svg" width="48"> </span>
        <span id="sc-clear" onclick="clearInputVal()">âœ–</span>
        <input id="sc-input" oninput="search()" type="text" placeholder="here search search..." />
        <div id="sc-res"></div>
    </div>
    <script src="/js/search.js" defer></script>
</div>
