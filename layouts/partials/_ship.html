<div class="container-ship">
	{{ if .Site.Params.contact.github_user }}
	<div class="github-star">
		<a href="https://github.com/{{.Site.Params.contact.github_user}}">
			<img src="https://img.shields.io/github/stars/{{.Site.Params.contact.github_user}}?affiliations=OWNER&style=social"
				alt="">
		</a>
	</div>
	{{ end }}

	<div class="contact">
		{{- partial "partials/_contact.html" . -}}
	</div>

	<div class="ship">

		{{ end }}

		<div id="search">

			<!-- üöÄ  -->
			<input id="ship-input" type="text" placeholder="site out search search..." autocomplete="off" />
			<span id="ship-clear">&nbsp;‚úñ</span>
		</div>

		<div id="engine">
			<!-- üåûüòà‚ö°üî•‚òÅÔ∏è -->
